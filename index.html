<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Studio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Custom SVGs used instead of FontAwesome -->
</head>

<body>

    <div class="app-container">

        <!-- SIDEBAR: Controls -->
        <aside class="sidebar">
            <div class="brand">
                <!-- Logo SVG -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 22H22L12 2Z" fill="var(--accent-primary)" opacity="0.2" />
                    <path d="M12 2C12 2 16 12 16 22H8C8 12 12 2 12 2Z" fill="var(--accent-primary)" />
                    <path d="M12 22V6" stroke="var(--bg-primary)" stroke-width="2" stroke-linecap="round" />
                </svg>
                <span>Projectile Studio</span>
            </div>

            <div class="controls-section">
                <!-- Simulation Options -->
                <div class="control-group">
                    <div class="control-header">
                        <span class="control-label">Visualization</span>
                    </div>
                    <div class="checkbox-group">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="showPrediction" checked>
                            <span class="checkmark"></span>
                            Prediction Path
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" id="showVectors">
                            <span class="checkmark"></span>
                            Velocity Vectors
                        </label>
                    </div>
                </div>

                <!-- Angle Control -->
                <div class="control-group">
                    <div class="control-header">
                        <div class="label-with-icon">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 21H3L21 3V21Z" stroke-linejoin="round" />
                                <path d="M7 21A14 14 0 0 1 21 7" stroke-dasharray="4 4" />
                            </svg>
                            <span class="control-label">Launch Angle</span>
                        </div>
                        <div class="input-group">
                            <input type="number" id="angleNum" class="number-input" value="45" min="0" max="90">
                            <span class="unit">°</span>
                        </div>
                    </div>
                    <input type="range" id="angle" min="0" max="90" value="45">
                </div>

                <!-- Velocity Control -->
                <div class="control-group">
                    <div class="control-header">
                        <div class="label-with-icon">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="9" />
                                <path d="M12 12L16 8" />
                                <path d="M12 2V4" />
                            </svg>
                            <span class="control-label">Initial Velocity</span>
                        </div>
                        <div class="input-group">
                            <input type="number" id="velocityNum" class="number-input" value="60" min="5" max="100">
                            <span class="unit">m/s</span>
                        </div>
                    </div>
                    <input type="range" id="velocity" min="5" max="100" value="60">
                </div>

                <!-- Gravity Control -->
                <div class="control-group">
                    <div class="control-header">
                        <div class="label-with-icon">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 3V21M12 21L8 17M12 21L16 17" />
                                <circle cx="12" cy="7" r="3" fill="currentColor" fill-opacity="0.2" />
                            </svg>
                            <span class="control-label">Gravity</span>
                        </div>
                        <div class="input-group">
                            <input type="number" id="gravityNum" class="number-input" value="9.8" min="1" max="20"
                                step="0.1">
                            <span class="unit">m/s²</span>
                        </div>
                    </div>
                    <input type="range" id="gravity" min="1" max="20" step="0.1" value="9.8">
                </div>

                <!-- Initial Height Control -->
                <div class="control-group">
                    <div class="control-header">
                        <div class="label-with-icon">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 21V3" />
                                <path d="M8 7L12 3L16 7" />
                                <path d="M6 21H18" />
                            </svg>
                            <span class="control-label">Initial Height</span>
                        </div>
                        <div class="input-group">
                            <input type="number" id="heightNum" class="number-input" value="0" min="0" max="50">
                            <span class="unit">m</span>
                        </div>
                    </div>
                    <input type="range" id="height" min="0" max="50" value="0">
                </div>
            </div>

            <div class="actions">
                <div class="playback-controls">
                    <button id="launchBtn" class="btn btn-primary" title="Launch / Play">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <span id="launchText">Launch</span>
                    </button>

                    <button id="pauseBtn" class="btn btn-secondary" title="Pause" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>

                    <button id="stepBtn" class="btn btn-secondary" title="Step Forward (+0.05s)" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                </div>

                <button id="resetBtn" class="btn btn-outline" title="Reset">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                    Reset
                </button>
            </div>
        </aside>

        <!-- MAIN STAGE: Simulation -->
        <main class="main-stage">
            <!-- Equation Panel -->
            <div id="equationPanel" class="equation-panel">
                <div class="eq-row">y(t) = <span id="eq-y">0</span> + <span id="eq-vy">0</span>t - ½<span
                        id="eq-g">9.8</span>t²</div>
                <div class="eq-row">x(t) = <span id="eq-vx">0</span>t</div>
            </div>

            <!-- Heads Up Display (HUD) -->
            <div class="stats-hud">
                <div class="stat-card">
                    <div class="stat-title">Flight Time</div>
                    <div class="stat-value" id="timeStat">0.00 s</div>
                </div>
                <div class="stat-card hide-mobile">
                    <div class="stat-title">Max Height</div>
                    <div class="stat-value" id="heightStat">0.00 m</div>
                </div>
                <div class="stat-card hide-mobile">
                    <div class="stat-title">Range</div>
                    <div class="stat-value" id="rangeStat">0.00 m</div>
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-container">
                <canvas id="simCanvas"></canvas>
            </div>

        </main>
    </div>

    <!-- Logic -->
    <script src="script.js"></script>
</body>

</html>
