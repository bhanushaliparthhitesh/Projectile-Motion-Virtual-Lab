<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Studio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Custom SVGs used instead of FontAwesome -->
</head>

<body>

    <div class="app-container">

        <!-- SIDEBAR: Controls -->
        <aside class="sidebar">
            <div class="brand">
                <!-- Premium Logo SVG: Stylized Arc + Target -->
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12A10 10 0 1 1 12 2" stroke="var(--accent-primary)" opacity="0.3"></path>
                    <path d="M2 22 L22 2" stroke="var(--accent-primary)"></path>
                    <circle cx="12" cy="12" r="3" fill="var(--bg-secondary)"></circle>
                    <circle cx="12" cy="12" r="8" stroke="var(--accent-primary)" stroke-dasharray="4 4"></circle>
                </svg>
                <span>Projectile Studio</span>
            </div>

            <div class="controls-section">
                <!-- Simulation Options -->
                <div class="control-group">
                    <div class="control-header">
                        <span class="control-label">Visualization</span>
                    </div>
                    <div class="checkbox-group">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="showPrediction" checked>
                            <span class="checkmark"></span>
                            Prediction Path
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" id="showVectors">
                            <span class="checkmark"></span>
                            Velocity Vectors
                        </label>
                    </div>
                </div>

                <!-- Angle Control -->
                <div class="control-group">
                    <div class="control-header">
                        <div class="label-with-icon">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 21h18" stroke-width="2.5" />
                                <path d="M3 21L18 6" />
                                <path d="M9 21a6 6 0 0 1 5-2.6" stroke-dasharray="3 3" />
                                <circle cx="18" cy="6" r="2" fill="currentColor" />
                            </svg>
                            <span class="control-label">Launch Angle</span>
                        </div>
                        <div class="input-group">
                            <input type="number" id="angleNum" class="number-input" value="45" min="0" max="90">
                            <span class="unit">°</span>
                        </div>
                    </div>
                    <input type="range" id="angle" min="0" max="90" value="45">
                </div>

                <!-- Velocity Control -->
                <div class="control-group">
                    <div class="control-header">
                        <div class="label-with-icon">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20z" opacity="0.2" />
                                <path d="M12 6v6l4 2" />
                                <path d="M16 4l2-2" stroke-width="1.5" />
                                <path d="M20 8l2-1" stroke-width="1.5" />
                            </svg>
                            <span class="control-label">Initial Velocity</span>
                        </div>
                        <div class="input-group">
                            <input type="number" id="velocityNum" class="number-input" value="60" min="5" max="100">
                            <span class="unit">m/s</span>
                        </div>
                    </div>
                    <input type="range" id="velocity" min="5" max="100" value="60">
                </div>

                <!-- Gravity Control -->
                <div class="control-group">
                    <div class="control-header">
                        <div class="label-with-icon">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="19" r="2" fill="currentColor" />
                                <path d="M12 5v12" />
                                <path d="M9 14l3 3 3-3" />
                                <path d="M5 5h14" stroke-width="1.5" stroke-dasharray="4 4" />
                            </svg>
                            <span class="control-label">Gravity</span>
                        </div>
                        <div class="input-group">
                            <input type="number" id="gravityNum" class="number-input" value="9.8" min="1" max="20"
                                step="0.1">
                            <span class="unit">m/s²</span>
                        </div>
                    </div>
                    <input type="range" id="gravity" min="1" max="20" step="0.1" value="9.8">
                </div>

                <!-- Initial Height Control -->
                <div class="control-group">
                    <div class="control-header">
                        <div class="label-with-icon">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 21h16" stroke-width="2.5" />
                                <path d="M4 10h6" stroke-dasharray="4 4" />
                                <path d="M12 21V6" />
                                <path d="M9 9l3-3 3 3" />
                            </svg>
                            <span class="control-label">Initial Height</span>
                        </div>
                        <div class="input-group">
                            <input type="number" id="heightNum" class="number-input" value="0" min="0">
                            <span class="unit">m</span>
                        </div>
                    </div>
                    <input type="range" id="height" min="0" max="500" value="0">
                </div>
            </div>

            <div class="actions">
                <div class="playback-controls">
                    <button id="launchBtn" class="btn btn-primary" title="Launch / Play">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                            <path
                                d="M5.5 3.5a1.5 1.5 0 0 1 2.224-1.312l13 7a1.5 1.5 0 0 1 0 2.624l-13 7A1.5 1.5 0 0 1 5.5 17.5v-14z">
                            </path>
                        </svg>
                        <span id="launchText">Launch</span>
                    </button>

                    <button id="pauseBtn" class="btn btn-secondary" title="Pause" disabled>
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                            <rect x="6" y="4" width="4" height="16" rx="1"></rect>
                            <rect x="14" y="4" width="4" height="16" rx="1"></rect>
                        </svg>
                    </button>

                    <button id="stepBtn" class="btn btn-secondary" title="Step Forward (+0.05s)" disabled>
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                            <path d="M5 4l10 8l-10 8V4z"></path>
                            <rect x="17" y="4" width="3" height="16" rx="1"></rect>
                        </svg>
                    </button>
                </div>

                <button id="resetBtn" class="btn btn-outline" title="Reset">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <circle cx="12" cy="12" r="2" fill="currentColor" stroke="none"></circle>
                    </svg>
                    Reset
                </button>
            </div>
        </aside>

        <!-- MAIN STAGE: Simulation -->
        <main class="main-stage">
            <!-- Equation Panel -->
            <div id="equationPanel" class="equation-panel">
                <div class="eq-row">y(t) = <span id="eq-y">0</span> + <span id="eq-vy">0</span>t - ½<span
                        id="eq-g">9.8</span>t²</div>
                <div class="eq-row">x(t) = <span id="eq-vx">0</span>t</div>
            </div>

            <!-- Heads Up Display (HUD) -->
            <div class="stats-hud">
                <div class="stat-card">
                    <div class="stat-title">Flight Time</div>
                    <div class="stat-value" id="timeStat">0.00 s</div>
                </div>
                <div class="stat-card hide-mobile">
                    <div class="stat-title">Max Height</div>
                    <div class="stat-value" id="heightStat">0.00 m</div>
                </div>
                <div class="stat-card hide-mobile">
                    <div class="stat-title">Range</div>
                    <div class="stat-value" id="rangeStat">0.00 m</div>
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-container">
                <canvas id="simCanvas"></canvas>
            </div>

        </main>
    </div>

    <!-- Logic -->
    <script src="script.js"></script>
</body>

</html>
